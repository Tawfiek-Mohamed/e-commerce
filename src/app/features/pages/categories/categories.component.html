@if (isLoading == false) {
<div class="w-[90%] mx-auto my-10">
    <div class="flex flex-wrap justify-center gap-10">
        @for (cate of categoryList; track $index) {
        <div
            class="w-[30%] h-[400px] bg-white border border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-700 hover:shadow-xl flex flex-col">
            <div class="w-full h-[70%]">
                <img class="w-full h-full object-cover rounded-t-lg" [src]="cate.image" [alt]="cate.name" />
            </div>
            <div class="p-5 flex-grow flex items-center justify-center">
                <h5 class="text-2xl font-bold text-green-600 dark:text-white text-center">
                    {{cate.name}}
                </h5>
            </div>
        </div>
        }
    </div>
</div>
}@else {
<app-loading-data></app-loading-data>
}
