<div class="w-[80%] mx-auto flex items-center">
    <div class="md:w-1/3">
        <img class="w-full" [src]="productDetails.imageCover" [alt]="productDetails.title">
    </div>
    <div class="md:w-2/3">
        <div>
            <div class="mb-4">
                <h2 class="text-slate-950 font-medium">{{productDetails.title}}</h2>
                <p class="text-gray-500 font-light">{{productDetails.description}}</p>
                <p class="text-green-500 font-semibold">{{productDetails.category.name}}</p>
                <div class="flex justify-between">
                    <p>{{productDetails.price}}EGP</p>
                    <div>
                        <span>{{productDetails.ratingsAverage}}</span>
                        <i class="fa-solid fa-star text-yellow-300"> </i>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button (click)="addToCart(id)"
                    class="w-full text-white bg-green-600 rounded py-2 hover:bg-green-400">Add To Cart +</button>
            </div>
        </div>
    </div>
</div>
